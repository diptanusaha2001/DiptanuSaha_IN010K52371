<div class="container mt-4">
    <h2>Add New Product</h2>
    <form (ngSubmit)="addProduct()">
      <div class="form-group">
        <label for="id">Product ID:</label>
        <input type="text" id="id" class="form-control" [(ngModel)]="product.id" name="id" required>
      </div>
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" class="form-control" [(ngModel)]="product.category" name="category" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" class="form-control" [(ngModel)]="product.quantity" name="quantity" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
